{% extends 'Home/nav.html' %}
{% block title %} ChalkBoard Art | Sign In {% endblock %}
{% load static %}
{% load socialaccount %}
{% block content %}
   <link rel="stylesheet" href="{% static 'css/forgot-password-style.css' %}">
<script src="{% static 'js/validation.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/password-helper.css' %}">
<section class="signin-page">
    <div class="sign-content">
        <header>Sign-Up<span style="color: var(--main-color) ;"></span></header>
        <form action="{% url 'signup' %}" method="post" onsubmit="return validate()">
            {% csrf_token %}
            <div class="field">
                <span class="fas fa-user-graduate"></span>
                <input type="text" required placeholder="Username" name="username" id="username">
             </div>
           <div class="field space">
              <span class="fa fa-user"></span>
              <input type="text" required placeholder="Email" name="email" id="email">
           </div>
           <div class="field space">
              <span class="fa fa-lock"></span>
              <input type="password" class="pass-key" required placeholder="Password" name="password" id="password">
              <span class="show" id="show" onclick="change()">SHOW</span>
           </div>
           <br>
           <div class="field">
              <input type="submit" value="SIGN-UP" style="background: #27ae60; border-color: #27ae60;">
           </div>
        </form>
        <div class="signup" style="margin-bottom: 20px;">
           Already have account?
           <a href="{% url 'signin' %}">Login</a>
        </div>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

<div class="google-btn">
  <div class="google-icon-wrapper">
   <a href="{% provider_login_url 'google' %}"><img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" height="30px"/></a>
</div>
</div>
  </section>
{% endblock %}
